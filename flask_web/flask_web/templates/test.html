<script>
  layui.use('table', function(){
    var table = layui.table;
    //监听表格复选框选择
    table.on('checkbox(demo)', function(obj){
      console.log(obj)
    });
    //监听工具条
    table.on('tool(demo)', function(obj){
      var data = obj.data;
      if(obj.event === 'detail'){
        window.open('/download/filename/'+data.filename);
        layer.msg('下载成功');
      } else if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          $.ajax({
            url:'/delete/filename/'+ data.filename,
          })
          obj.del();
          layer.close(index);
        });
      } else if(obj.event === 'edit'){
        layer.alert('编辑行：<br>'+ JSON.stringify(data))
      }
    });
    
    var $ = layui.$, active = {
      getCheckData: function(){ //获取选中数据
        var checkStatus = table.checkStatus('idTest')
        ,data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      }
      ,getCheckLength: function(){ //获取选中数目
        var checkStatus = table.checkStatus('idTest')
        ,data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      }
      ,isAll: function(){ //验证是否全选
        var checkStatus = table.checkStatus('idTest');
        layer.msg(checkStatus.isAll ? '全选': '未全选')
      }
    };
    
    $('.demoTable .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>


<script>layui.use(['upload', 'element', 'layer'], function(){
  var $ = layui.jquery
  ,upload = layui.upload
  ,element = layui.element
  ,layer = layui.layer;
  //选完文件后不自动上传
upload.render({
    elem: '#test8'

    ,auto: false
    ,accept: 'file' //普通文件
    ,exts: 'zip'
    ,method: 'post'
    ,multiple: true
    ,bindAction: '#test9'
    ,before:function(obj){
      layer.load(
        2,
        {shade:false}
      );
    }
    ,done: function(res){
      if (res.code == 0){
          layer.msg(res.msg);
          console.log(res.msg);
          location.reload();
          console.log(res.msg);
      }else{
        layer.msg(res.msg)
        console.log(res.msg)
      }
    }
});

  //拖拽上传
  upload.render({
    elem: '#test10'
    ,url: '/upload/' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
    ,accept: 'file' //普通文件
    ,exts: 'zip'
    ,method: 'post'
    ,before:function(obj){
      layer.load(
        2,
        {shade:false}
      );
    }
    ,done: function(res){
      if (res.code == 0) {
      layer.msg(res.msg);
      layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.files.file);
      console.log(res.msg)
      location.reload();
      console.log(res.msg);
      }
      else {
        layer.msg(res.msg)
        console.log(res.msg)
      } 
    }
  });

});
</script>

<script>
  layui.use('table', function(){
    var table = layui.table;
    table.render({
      elem: '#test33'
      ,url:'/filelist/'
      ,toolbar: true
      ,title: '用户数据表'
      ,totalRow: true
      ,cols: [[
        {field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计行'}
        ,{field:'filename', title:'文件名', width:150}
        ,{field:'filetime', title:'修改时间', width:200}
        ,{field:'filesize', title:'文件大小', width:200}
        ,{fixed: 'right', title: '操作', width: 185, align: 'center', toolbar: '#barDemo'}
      ]]
      ,page: true
      ,response: {
        statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
      }
      ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.status, //解析接口状态
          "msg": res.message, //解析提示文本
          "count": res.total, //解析数据长度
          "data": res.rows.item //解析数据列表
        };
      }
    });
  });
  </script>
